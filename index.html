<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.15.1/dist/phaser-arcade-physics.min.js"></script>
</head>
<body>

    <script>
    var config = {
        type: Phaser.AUTO,
        width: 800,
        height: 600,
        physics: {
            default: 'arcade',
            arcade: {
                gravity: { y: 300 }
            }
        },
        scene: {
            preload: preload,
            create: create,
            update: update
        }
    };

    var game = new Phaser.Game(config);

    function preload ()
    {
        this.load.setBaseURL('https://raw.githubusercontent.com');
        this.load.atlas('atlas',
                        'karstendick/minej/master/assets/minesweeper-atlas.png',
                        'karstendick/minej/master/assets/minesweeper-atlas.json')


    }

    function pointerdown(pointer)
    {
        console.log("pointerdown event!");
        this.setFrame('cell-empty')
    }

    function create ()
    {
        var cell0 = this.add.image(0, 0, 'atlas', 'cells-atlas/cell-raised.png').setOrigin(0);
        var cell1 = this.add.image(16, 0, 'atlas', 'cells-atlas/cell-raised.png').setOrigin(0);
        cell0.setInteractive();
        cell0.on('pointerdown', pointerdown)
    }

    function update ()
    {
        
    }


    </script>

</body>
</html>
